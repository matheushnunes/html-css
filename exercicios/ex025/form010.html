<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Que ano você nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022"
            oninput="Calcular()">
        </p>
        
        <p> 
            <label for="ival">Sua idade é: </label>
            <output id="ival"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function Calcular(){
        let AnoAtual = new Date().getFullYear()
        ival.innerHTML = Number(AnoAtual) - Number(iano.value)
    }
    </script>
</body>
</html>
