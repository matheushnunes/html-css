<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>

    <style>
        div#container {
            background-color: rgba(234, 79, 255, 0.377);
            display: flex;
            flex-flow: row nowrap;
        }
        div.item {
            border: 1px solid black;
            padding: 5px;
            background-color: rgb(46, 46, 131);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">Exemplo do bloco A</div>
        <div class="item">Exemplo do bloco B</div>
        <div class="item">Exemplo do bloco C</div>
        <div class="item">Exemplo do bloco D</div>
        <div class="item">Exemplo do bloco E</div>
        <div class="item">Exemplo do bloco F</div>
        <div class="item">Exemplo do bloco G</div>
    </div>
</body>
</html>
